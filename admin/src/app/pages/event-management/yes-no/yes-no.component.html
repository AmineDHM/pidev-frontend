<nb-card>
  <nb-card-header>Confirmation</nb-card-header>
  <nb-card-body>
    <p>Are you sure to delete this event ?</p>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="no()">No</button>
    <button nbButton status="success" (click)="yes()">Yes</button>
  </nb-card-footer>
</nb-card>
