<nb-card>
  <nb-card-header>Create New Event</nb-card-header>
  <nb-card-body [nbSpinner]="loading">
    <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="name" class="label col-sm-2 col-form-label"
              >Event Name</label
            >
            <div class="col-sm-10">
              <nb-form-field>
                <input
                  formControlName="name"
                  type="text"
                  nbInput
                  fullWidth
                  id="name"
                  placeholder="Event Name"
                />
                <!--<nb-icon *ngIf="name.errors" [icon]="'alert-circle'" status="danger" pack="eva" nbSuffix></nb-icon>-->
              </nb-form-field>
              <!-- <small *ngIf="name.errors" class="text-danger">Name is required</small> -->
            </div>
          </div>

          <div class="form-group row">
            <label for="start-date" class="label col-sm-2 col-form-label"
              >Starting Date</label
            >
            <div class="col-sm-10">
              <input
                formControlName="startDate"
                [nbDatepicker]="startDate"
                nbInput
                fullWidth
                id="start-date"
                placeholder="Starting Date"
                autocomplete="off"
              />
              <nb-date-timepicker #startDate></nb-date-timepicker>
            </div>
          </div>

          <div class="form-group row">
            <label for="end-date" class="label col-sm-2 col-form-label"
              >Ending Date</label
            >
            <div class="col-sm-10">
              <input
                formControlName="endDate"
                [nbDatepicker]="endDate"
                nbInput
                fullWidth
                id="end-date"
                placeholder="Ending Date"
                autocomplete="off"
              />
              <nb-date-timepicker #endDate></nb-date-timepicker>
            </div>
          </div>

          <div class="form-group row">
            <label for="venue" class="label col-sm-2 col-form-label"
              >Venue</label
            >
            <div class="col-sm-10">
              <input
                formControlName="venue"
                type="text"
                nbInput
                fullWidth
                id="venue"
                placeholder="Venue"
              />
            </div>
            <div class="col-sm-7"></div>
          </div>

          <div class="form-group row">
            <label for="city" class="label col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input
                formControlName="city"
                type="text"
                nbInput
                fullWidth
                id="city"
                placeholder="City"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="fees" class="label col-sm-2 col-form-label">Fees</label>
            <div class="col-sm-10">
              <input
                formControlName="fees"
                type="number"
                nbInput
                fullWidth
                id="fees"
                placeholder="Fees"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="banner" class="label col-sm-2 col-form-label"
              >Banner</label
            >
            <div class="col-sm-10">
              <input
                (change)="onBannerChange($event)"
                type="file"
                nbInput
                fullWidth
                id="banner"
                placeholder="Banner"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" nbButton status="primary">Create</button>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <ngx-map (coordinates)="getCoordinates($event)"></ngx-map>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
