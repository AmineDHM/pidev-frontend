<div class="p-3" *ngIf="isLoading">
  <div class="box shimmer">
    <div class="lines">
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
    </div>
  </div>
  <div class="box shimmer mb-3">
    <div class="lines">
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
    </div>
  </div>
  <div class="box shimmer">
    <div class="lines">
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
      <div class="line s_shimmer"></div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!isLoading">
  <div class="col-xl-12">
    <div
      class="card w-100 border-0 shadow-none rounded-xxl border-0 mb-3 overflow-hidden"
    >
      <app-map class="rounded-3 h400" [events]="events"></app-map>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 pe-2 ps-2" *ngFor="let item of events">
        <div
          class="card p-3 bg-white w-100 hover-card border-0 shadow-xss rounded-xxl border-0 mb-3 overflow-hidden"
        >
          <div class="card-image w-100">
            <img
              [src]="
                'https://firebasestorage.googleapis.com/v0/b/pidev-405b8.appspot.com/o/' +
                item.banner +
                '?alt=media'
              "
              alt="event"
              class="w-100 rounded-3"
            />
          </div>
          <div class="card-body d-flex ps-0 pe-0 pb-0">
            <div
              class="bg-greylight me-3 p-3 border-light-md rounded-xxl theme-dark-bg"
            >
              <h4 class="fw-700 font-lg ls-3 text-grey-900 mb-0">
                <span class="ls-3 d-block font-xsss text-grey-500 fw-500">{{
                  item.startDate | date: "MMM"
                }}</span
                >{{ item.startDate | date: "dd" }}
              </h4>
            </div>
            <h2 class="fw-700 lh-3 font-xss">
              {{ item.name }}
              <span class="d-flex font-xssss fw-500 mt-2 lh-3 text-grey-500">
                <i class="ti-location-pin me-1"></i> {{ item.venue }},
                {{ item.city }}
              </span>
            </h2>
          </div>
          <div class="card-body p-0">
            <!-- Invited Users List -->
            <ul class="memberlist mt-4 mb-2 ms-0 d-inline-block">
              <li>
                <a href="#"
                  ><img
                    src="http://uitheme.net/sociala/images/user-1.png"
                    alt="user"
                    class="w30 d-inline-block"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="http://uitheme.net/sociala/images/user-2.png"
                    alt="user"
                    class="w30 d-inline-block"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="http://uitheme.net/sociala/images/user-3.png"
                    alt="user"
                    class="w30 d-inline-block"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="http://uitheme.net/sociala/images/user-4.png"
                    alt="user"
                    class="w30 d-inline-block"
                /></a>
              </li>
              <li class="last-member">
                <a
                  href="#"
                  class="bg-greylight fw-600 text-grey-500 font-xssss ls-3 text-center"
                  >+2</a
                >
              </li>
            </ul>
            <!-- End Invited Users List -->

            <!--<app-heart-icon [stroke]="'red'" [fill]=" item.id ? isFav[item.id] ? 'red' : 'none' : ''"></app-heart-icon> -->
            <a
              routerLink="{{ item.id }}"
              class="font-xsssss fw-700 ps-3 pe-3 lh-32 float-right mt-4 text-uppercase rounded-3 ls-2 bg-success d-inline-block text-white me-1"
              >Learn More</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
